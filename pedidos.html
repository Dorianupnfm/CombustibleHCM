<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos Generados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script_pedidos.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PEDIDOS GENERADOS</h1>
        </header>
        
        <main>
            <section class="table-section">
                <table>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>Cantidad</th>
                            <th>Tipo</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="transactionBody">
                        <!-- Registros se llenarán dinámicamente -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
